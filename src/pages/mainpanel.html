<html>

<head>
	<script type="text/javascript" src="../scripts/lib/jquery.js"></script>
	<script type="text/javascript" src="../scripts/lib/jquery_csv.js"></script>
	<script type="text/javascript" src="../scripts/lib/jquery-ui.js"></script>
	<script type="text/javascript" src="../scripts/lib/utilities.js"></script>
	<script type="text/javascript" src="../scripts/lib/underscore-min.js"></script>
	<script type="text/javascript" src="../scripts/lib/json2.js"></script>
	<script type="text/javascript" src="../scripts/lib/FileSaver.js"></script>
	<script type="text/javascript" src="../scripts/lib/Blob.js"></script>
	<script type="text/javascript" src="../scripts/lib/record-replay/common_common.js"></script>
	<script type="text/javascript" src="../scripts/lib/record-replay/common_params.js"></script>
	<script type="text/javascript" src="../scripts/lib/record-replay/common_logging.js"></script>
	<script type="text/javascript" src="../scripts/lib/record-replay/mainpanel_port.js"></script>
	<script type="text/javascript" src="../scripts/lib/record-replay/mainpanel_url.js"></script>
	<script type="text/javascript" src="../scripts/lib/record-replay/mainpanel_main.js"></script>
	<script type="text/javascript" src="../scripts/lib/record-replay/mainpanel_simple_record.js"></script>
	<script type="text/javascript" src="../scripts/lib/record-replay/mainpanel_trace_parameterization.js"></script>
	<script type="text/javascript" src="../scripts/background/mainpanel_script.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../style/style.css" />
	<link rel="stylesheet" type="text/css" href="../style/jquery-ui-1.11.0.custom/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="../style/jquery-ui-1.11.0.custom/jquery-ui.structure.min.css" />
	<link rel="stylesheet" type="text/css" href="../style/jquery-ui-1.11.0.custom/jquery-ui.theme.min.css" />
	
</head>
<body>
	<div id="tabs">
		
		<ul>
			<li><a href="#tabs-1" id="make_scripts">Make New Scripts</a></li>
			<li><a href="#tabs-2" id="saved_results">Saved Results</a></li>
		</ul>

		<div id="tabs-1">
			<div id="top_buttons_wrapper" class="clear">
				<div id="top_buttons" class="clear">
					<button id="run">Run</button>
					<button id="start_list" class="top_button left">Demonstrate List</button>
					<button id="start_demonstration" class="top_button right">Demonstrate Interaction</button>
					<button id="download_results">Download Results</button>
				</div>
			</div>

			<div id="result_table_div" class="clear">
			</div>

			<div id="new_list" style="display: none;">
				<button class="done right">Done</button>
				<button class="cancel right">Cancel</button>
				<div>
					<button class="upload">Upload List</button>
				</div>

				<div id="demonstrate_list_ui">
					<div class="buttonset clear">
						<input class="radio" type="radio" id="next_button" name="radio"><label for="next_button">Next Button</label>
						<input class="radio" type="radio" id="more_button" name="radio"><label for="more_button">More Button</label>
						<input class="radio" type="radio" id="scroll_for_more" name="radio"><label for="scroll_for_more">Scroll For More</label>
						<input class="radio" type="radio" id="no_more" name="radio"><label for="no_more">No More</label>
					</div>
					<form name="itemLimit">
						Limit on items to collect: <input type="text" class="itemLimit" placeholder="100000">
					</form>
					<form name="wait">
						Milliseconds to wait between scraping items: <input type="text" class="wait" placeholder="0">
					</form>
					<button class="done_with_first_row">Done with first row</button>
					<div class="list">Click on a few list items, and we'll show the full list here.  If you change your mind about including a list item, just click it again to remove it.</div>
				</div>

				<div id="upload_list_ui" style="display:none">
					<input type="file" id="dataFile" name="dataFile" />
					<output id="file-1"></output>
					<table id="dataTable">	
					</table>
				</div>

			</div>

			<div id="new_demonstration" style="display: none;">
				<div>
					<button class="start_recording">Start Recording</button>
					<button class="done_recording">Done Recording</button>
					<button class="cancel_recording">Cancel Recording</button>
				</div>
				<div>
					<button class="start_capturing">Start Capturing</button>
					<button class="stop_capturing">Stop Capturing</button>
				</div>
				<div id="captured_texts"></div>
			</div>
		</div>

		<div id="tabs-2">
			<div id="saved_results_list"></div>
		</div>

	</div>
</body>
</html>
